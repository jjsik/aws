name: CD - Build, Push, and Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  aws-cd:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: |
            **/*.gradle*
            **/gradle-wrapper.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/aws-linux:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: aws-cd
    runs-on: ubuntu-24.04

    steps:
      - name: Deploy to EC2 via SSH (docker run)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 기존 컨테이너 중지 및 삭제 (에러가 나도 무시하고 진행: || true)
            docker stop aws || true
            docker rm aws || true

            # 2. 도커 허브에서 최신 이미지 가져오기
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/aws-linux:latest

            # 3. 컨테이너 실행 (RDS 정보 환경변수로 주입)
            docker run -d \
              --name aws \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=jdbc:mysql://${{ secrets.RDS_ENDPOINT }}:3306/aws_project \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.RDS_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.RDS_PASSWORD }} \
              ${{ secrets.DOCKER_HUB_USERNAME }}/aws-linux:latest