name: CI - Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  aws-ci:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build